<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sugarcane Disease Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5; /* soft light gray */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #2e7d32;
        }
        h3 {
            margin: 15px 0;
            color: #d32f2f;
        }
        img {
            margin-top: 15px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        .remedy {
            margin-top: 20px;
            text-align: left;
            white-space: pre-line;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #2e7d32;
            padding: 10px 20px;
            border-radius: 8px;
        }
        a:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŒ± Sugarcane Diseases Chatbot </h1>
        <h3>Disease Detected: {{ disease }}</h3>

        <div class="remedy">{{ remedy|safe }}</div>

        <img src="{{ image_path }}" alt="Leaf Image" width="300">

        <br>
        <a href="/">ðŸ”™ Upload Another Leaf</a>
    </div>
</body>
</html>
