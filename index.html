<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sugarcane Disease chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5; /* soft light gray */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #2e7d32; /* green accent only for title */
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #2e7d32;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üå± Sugarcane  Diseases chatbot </h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">üîç Predict</button>
        </form>
    </div>
</body>
</html>
